<!DOCTYPE html>
<html>
<head>
    <title>Simple Graph with D3.js</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .node { stroke: #fff; stroke-width: 1.5px; }
        .link { stroke: #999; stroke-opacity: 0.6; }
    </style>
</head>
<body>
    <ul>
        <li style="cursor:pointer">test 1</li>
        <li style="cursor:pointer">test 1</li>
        <li style="cursor:pointer">test 1</li>
        <li style="cursor:pointer">test 1</li>
        <li style="cursor:pointer">test 1</li>
        <li style="cursor:pointer">test 1</li>
        <li style="cursor:pointer">test 1</li>
    </ul>
    <div style="border:1px solid black; border-radius:16px">
    <svg width="500" height="500"></svg>
    </div>
    <script>
        // D3.js code goes here
    let svg = d3.select("svg"),
     width = +svg.attr("width"),
    height = +svg.attr("height");

var nodes = [
    {id: 1}, {id: 2}, {id: 3}, {id: 4}, {id: 5}
];

var links = [
    {source: 1, target: 2}, {source: 1, target: 3}, {source: 2, target: 4}, {source:2, target:5}
];

var simulation = d3.forceSimulation(nodes)
    .force("link", d3.forceLink(links).id(d => d.id))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));

    
var node = svg.append("g")
    .attr("class", "nodes")
    .selectAll("circle")
    .data(nodes)
    .enter().append("circle")
    .attr("class", "node")
    // Todo - Add logic to increment size according to number of connection 
    .attr("r", 5)
    .call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended));

var link = svg.append("g")
    .attr("class", "links")
    .selectAll("line")
    .data(links)
    .enter().append("line")
    .attr("class", "link");

simulation.on("tick", () => {
    link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

    node
        .attr("cx", d => d.x)
        .attr("cy", d => d.y);
});

function dragstarted(event, d) {
    if (!event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
}

function dragged(event, d) {
    d.fx = event.x;
    d.fy = event.y;
}

function dragended(event, d) {
    if (!event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
}


    </script>
</body>
</html>
