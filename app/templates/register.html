<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-signup {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center mt-5">Sign Up</h2>
                <form action="" method="post" class="form-signup" id="signupForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" required autofocus minlength="3" maxlength="20">
                        <small class="form-text text-muted">Username must be 3-20 characters long.</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required minlength="8">
                        <small class="form-text text-muted">Password must be at least 8 characters long.</small>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                    <p class="mt-3 text-center"><a href="/">Back to Home</a></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Example of custom validation logic
            if (password.includes(username)) {
                alert('Password should not contain the username.');
                event.preventDefault(); // Prevent form submission
            }

            // Add any other custom validation here
        });
    </script>
</body>
</html>
