{% if matches != [] %}
{% for match in matches %}
<li hx-get="/link/{{match['source_id']}}/{{match['target_id']}}" hx-on="click" hx-target="#links{{match['source_id']}}"
    class="cursor-pointer w-full p-2 border-b">{{match['content']}}</li>
{% endfor %}
{% else %}
<li hx-get="/create-an-link/{{node_id}}/{{word}}" hx-on="click" hx-target="#links{{node_id}}">{{word}}</li>
{% endif %}
