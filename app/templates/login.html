<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-login {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center mt-5">Login</h2>
                <form action="" method="post" class="form-login" onsubmit="return validateForm()">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" required autofocus>
                        <div id="usernameError" class="text-danger"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                        <div id="passwordError" class="text-danger"></div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                    <p class="mt-3 text-center"><a href="/">Back to Home</a></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var usernameError = document.getElementById("usernameError");
            var passwordError = document.getElementById("passwordError");

            usernameError.innerHTML = "";
            passwordError.innerHTML = "";

            if (username === "") {
                usernameError.innerHTML = "Username is required.";
                return false;
            }

            if (password === "") {
                passwordError.innerHTML = "Password is required.";
                return false;
            }

            // Add more specific validation as needed (e.g., password length, username format, etc.)

            return true; // Form submission will proceed if all validations pass
        }
    </script>
</body>
</html>
